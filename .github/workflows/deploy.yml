name: Deploy Vite (React) to S3 and Invalidate CloudFront

on:
    push:
        branches: ["main"]

permissions:
    id-token: write
    contents: read

env:
    AWS_REGION: ap-northeast-2
    S3_BUCKET: sojemoa-lsb
    CLOUDFRONT_DISTRIBUTION_ID: E1W9MBDJGMF9A4

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install
              run: npm ci

            - name: Build
              run: npm run build

            - name: Configure AWS credentials (OIDC)
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::891612566744:role/GitHubActionsDeployRole
                  aws-region: ${{ env.AWS_REGION }}

            - name: Sync dist to S3
              run: |
                  aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ --delete

            - name: Invalidate CloudFront cache
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --paths "/*"
